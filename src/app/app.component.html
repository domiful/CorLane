<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="Dom"></Label>
            <Label class="footnote" text="dom.raymond@progress.com"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/menu')">
                    <Label col="0" text="&#xf060;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="24, auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/summary')" (tap)="onNavItemTap('/summary')">
                    <Label col="1" text="&#xf201;" class="fa"></Label>
                    <Label col="2" text="Sales Reports" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="24, auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/events')" (tap)="onNavItemTap('/events')">
                    <Label col="1" text="&#xf022;" class="fa"></Label>
                    <Label col="2" text="Activities" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="24, auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/contacts')" (tap)="onNavItemTap('/contacts')">
                    <Label col="1" text="&#xf2c2;" class="fa"></Label>
                    <Label col="2" text="Contacts" class="p-r-10"></Label>
                </GridLayout>


                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item"
                    [class.selected]="isComponentSelected('/login')" (tap)="onNavItemTap('/login')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
