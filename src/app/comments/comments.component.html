<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <ActionItem ios.position="right" android.position="right" (tap)="newComment()">
        <Label text="&#xf055;" class="fa title-button"></Label>
    </ActionItem>
    <Label class="action-bar-title" text="Comments"></Label>


</ActionBar>


<GridLayout rows="24, *" class="page page-content">
    <StackLayout class="which-account">
        <Label text="{{account.name}}: {{account.activity}}"></Label>
    </StackLayout>
    <RadListView row="1" [items]="accounts" marginRight="-2">
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" itemHeight="200" spanCount="1">
        </ListViewGridLayout>
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout backgroundColor="White">
                <GridLayout columns="auto, *, auto" rows="auto, 30" verticalAlignment="top" class="accounts-list">

                    <Label text="{{ item.comment }}" textWrap="true" col="1" colSpan="2" minHeight="20" fontSize="16"
                        margin="3"></Label>
                    <Label text="From: {{item.createdBy}}" col="1" row="1" class="fa" fontSize="12"
                        horizontalAlignment="left" verticalAlignment="bottom" margin="3"></Label>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </RadListView>
</GridLayout>
