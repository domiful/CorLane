<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="post.name" horizontalAlignment="center"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <GridLayout rows="auto, auto, auto">
            <Image [src]="post.imageUrl" stretch="aspectFill" height="200" class="m-b-15"></Image>

            <StackLayout row="1" class="hr-light m-t-15 m-b-15"></StackLayout>

            <GridLayout row="2" rows="*,*,*,*,*,*" columns="auto, *">
                <Label text="Author" class="p-l-15 p-b-10 m-r-20 text-secondary" row="1"></Label>
                <Label [text]="post.author" row="1" col="1" class="text p-b-10"></Label>

                <Label text="Published" class="p-l-15 p-b-10 m-r-20 text-secondary" row="2"></Label>
                <Label [text]="post.dateCreated" row="2" col="1" class="text p-b-10"></Label>

                <Label text="Tag" class="p-l-15 p-b-10 m-r-20 text-secondary" row="3"></Label>
                <Label [text]="post.tag" row="3" col="1" class="text p-b-10"></Label>

                <HtmlView [html]="post.content" row="4" colspan="2"></HtmlView>
            </GridLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
